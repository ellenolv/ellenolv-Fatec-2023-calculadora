<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <!-- defer = indica ao navegador que o script em questão deve ser carregado de forma assíncrona, ou seja, enquanto a página continua sendo carregada.-->
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <!--painel-->
        <div id="operations">
            <!-- o que já foi digitado-->
            <div id="previous-operation"></div>
            <!--inserindo atualmente-->
            <div id="current-operation"></div>
        </div>
        <!--botões-->
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>

        </div>
    </div>
</body>
</html>
